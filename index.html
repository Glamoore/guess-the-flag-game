<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Flag!</title>

    <!--                         CSS LINKS                         -->
    <link rel="stylesheet" href="/styles/generics.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <!--                         JS SCRIPTS                         -->
    <script src="/scripts/main.js" type="module"></script>
  </head>
  <body>

    <!--                         HEADER SECTION                         -->
    <header id="header">
      <div class="logo">
        <svg
          id="circle"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          height="100"
          width="100"
        >
          <circle cx="50" cy="50" r="50" fill="#c80815" />
          <text x="25" y="70" fill="#ffffff" style="font-size: 60px">Q</text>
        </svg>
      </div>
      <div class="title">
        <h1 class="site-title">Flag <span class="small">Quiz</span></h1>
      </div>
      <div class="score">
        <span id="score-counter"></span>
        <p id="points">Points</p>
      </div>
    </header>
    
    <!--                         GAME DISPLAY SECTION                         -->

    <section class="game-display">
      <p class="statement">
        Can you guess the correct country for the flag shown?
      </p>
      <p class="statement">
        You will be scored out of 10!
      </p>

      <!-- Country Name(hidden) -->
      <span id="countryName"></span>
      <!-- Country Flag (display) -->
      <span id="countryFlag"></span>

     <!--                         GAME INPUT SECTION                          -->

      <input
        type="text"
        name="countryGuess"
        id="countryGuess"
        placeholder="Your answer goes here"
        autofocus required
      />
      <button id="submitAnswer">Submit Your Guess</button>

      <button id="startGame">Start The Game!</button>
      <button id="startAgain">Start Again</button>
    </section>
  </body>
</html>
